<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="hero">
        <h1>PASSWORD STRENGTH CHECKER</h1>
    </div>
    <div class="container">
        <div class="inputbox">
            <input type="password" id="password" placeholder="Enter Password">
            <button type="show" id="togglePassword">Show</button>
            <!-- <button type="submit"><img src="arrow.png" alt="arrow"></button> -->
            <p id="message">Password : <span id="diff"></span></p>
        </div>
    </div>
    
    <div class="footer-message">
        <p>This project is done using HTML, CSS and JS.</p>
    </div>
    <div class="footer">
        <p><a href="https://github.com/Suryaatejk" target="_blank">GitHub</a></p>
    </div>
    <script src="index.js"></script>
</body>
</html>
